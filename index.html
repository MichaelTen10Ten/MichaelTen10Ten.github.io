<!DOCTYPE html>
<html>
<head>
  <title>Sentence Generator</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    #container {
      display: flex; /* Use flexbox for layout */
    }

    #blocklyDiv {
      height: 400px;
      width: 600px;
      flex: 1; /* Allow Blockly to take up available space */
    }

    #outputAreaContainer {
      flex: 1; /* Allow output area to take up available space */
      padding: 10px; /* Add some padding */
    }

    #outputArea {
      width: 100%;
      height: 300px; /* Adjust height as needed */
      resize: vertical; /* Allow vertical resizing */
    }
  </style>
</head>
<body>
  <div id="container">  <div id="blocklyDiv"></div>
    <div id="outputAreaContainer">
      <textarea id="outputArea" rows="4" cols="50" readonly></textarea>
      <button onclick="copyOutput()">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
