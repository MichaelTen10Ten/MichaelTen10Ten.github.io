<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cyber-Duels: Bag-System & Tetris-Hunter</title>
    <style>
        :root {
            --neon-main: #00ffff;
            --neon-pink: #ff00ff;
            --bg-dark: #020202;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: var(--neon-main);
        }

        #battlefield {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            height: 98vh;
            justify-content: center;
        }

        .game-wrapper {
            display: flex;
            gap: 12px;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 10, 10, 0.9);
            position: relative;
        }

        canvas {
            border: 1px solid #1a1a1a;
            background: #000;
        }

        .side-hud {
            display: flex;
            flex-direction: column;
            width: 80px;
        }

        .stat {
            margin-bottom: 8px;
            border-left: 2px solid var(--neon-pink);
            padding-left: 6px;
        }

        .stat label {
            font-size: 8px;
            color: var(--neon-pink);
            letter-spacing: 1px;
        }

        .stat span {
            display: block;
            font-weight: bold;
            font-size: 12px;
            color: #fff;
        }

        .preview-label {
            font-size: 8px;
            color: var(--neon-main);
            margin-bottom: 2px;
            opacity: 0.7;
        }

        .multiplier-tag {
            font-size: 9px;
            color: #00ff00;
            margin-top: 5px;
            font-weight: bold;
        }

        .bot-name {
            position: absolute;
            bottom: -10px;
            left: 15px;
            background: var(--neon-main);
            color: #000;
            padding: 2px 10px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            z-index: 5;
        }

        .garbage-container {
            width: 6px;
            height: 100%;
            /* Match canvas height */
            background: #111;
            position: relative;
            border: 1px solid #333;
            margin-right: 4px;
        }

        .garbage-bar {
            width: 100%;
            background: #ff0000;
            box-shadow: 0 0 8px #ff0000;
            position: absolute;
            bottom: 0;
            transition: height 0.2s ease-out;
        }
    </style>
</head>

<body>

    <div id="battlefield">
        <div id="p1-root" class="game-wrapper">
            <div class="side-hud">
                <div class="preview-label">HOLD</div>
                <canvas id="p1-hold" width="40" height="40" style="margin-bottom:10px"></canvas>
                <div class="stat"><label>SENT</label><span id="p1-sent">0</span></div>
                <div class="stat"><label>BLOCKS</label><span id="p1-blocks">0</span></div>
                <div id="p1-speed" class="multiplier-tag">SPD: 100%</div>

            </div>
            <div class="garbage-container">
                <div id="p1-garbage-bar" class="garbage-bar"></div>
            </div>
            <canvas id="p1-canvas"></canvas>
            <div class="side-hud">
                <div class="preview-label">NEXT</div>
                <canvas id="p1-next"></canvas>
            </div>
            <div class="bot-name" id="p1-name">BOOTING...</div>
        </div>

        <div id="p2-root" class="game-wrapper">
            <div class="side-hud">
                <div class="preview-label">HOLD</div>
                <canvas id="p2-hold" width="40" height="40" style="margin-bottom:10px"></canvas>
                <div class="stat"><label>SENT</label><span id="p2-sent">0</span></div>
                <div class="stat"><label>BLOCKS</label><span id="p2-blocks">0</span></div>
                <div id="p2-speed" class="multiplier-tag">SPD: 100%</div>

            </div>
            <div class="garbage-container">
                <div id="p2-garbage-bar" class="garbage-bar"></div>
            </div>
            <canvas id="p2-canvas"></canvas>
            <div class="side-hud">
                <div class="preview-label">NEXT</div>
                <canvas id="p2-next"></canvas>
            </div>
            <div class="bot-name" id="p2-name">BOOTING...</div>
        </div>
    </div>

    <script>
        const COLORS = [null, '#ff0055', '#00ff99', '#00d9ff', '#ff8800', '#ff00ff', '#ffff00', '#7700ff', '#555555'];
        const NAMES = ["Unit", "Core", "Node", "Proxy", "Daemon", "Vektor", "Cyber", "Null", "Protocol", "Flux"];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Faster, more explosive movement
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.life = 1.0;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.04; // Disappear slightly faster for performance
            }
        }

        class TetrisGame {
            constructor(canvasId, nextId, holdId, statsPrefix) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById(nextId);
                this.nextCtx = this.nextCanvas.getContext('2d');
                this.holdCanvas = document.getElementById(holdId);
                this.holdCtx = this.holdCanvas.getContext('2d');
                this.statsPrefix = statsPrefix;
                this.opponent = null;

                this.gravityInterval = 160;
                this.rotationInterval = 120;
                this.moveInterval = 50;
                this.lastMoveTime = 0;
                this.lastGravityTime = 0;
                this.lastRotationTime = 0;
                this.particles = [];

                this.blockSize = Math.floor((window.innerHeight * 0.45) / 20);
                this.canvas.width = 10 * this.blockSize;
                this.canvas.height = 20 * this.blockSize;
                this.ctx.scale(this.blockSize, this.blockSize);

                this.sideBlockSize = this.blockSize * 0.6;
                [this.nextCanvas, this.holdCanvas].forEach(c => {
                    c.width = 4 * this.sideBlockSize;
                    c.height = (c === this.nextCanvas ? 10 : 4) * this.sideBlockSize;
                    c.getContext('2d').scale(this.sideBlockSize, this.sideBlockSize);
                });

                this.bag = [];
                this.reset(true);
            }

            // 7-BAG SYSTEM
            generateBag() {
                const pieces = ['I', 'L', 'J', 'O', 'Z', 'S', 'T'];
                for (let i = pieces.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
                }
                return pieces;
            }

            getNextFromBag() {
                if (this.bag.length === 0) this.bag = this.generateBag();
                return this.bag.pop();
            }

            reset(isFullReset = false) {
                this.pendingGarbage = 0;
                this.arena = Array.from({ length: 20 }, () => new Array(10).fill(0));
                this.player = { pos: { x: 0, y: 0 }, matrix: null };
                this.nextPieces = [];
                this.holdPiece = null;
                this.canHold = true;
                this.sentLines = 0;
                this.blocksPlaced = 0;
                this.particles = [];
                this.bag = [];

                if (isFullReset) {
                    // Inside reset(isFullReset)
                    this.comboCount = -1; // -1 means no combo, 0 is the first clear, 1+ is the streak
                    this.name = NAMES[Math.floor(Math.random() * NAMES.length)] + "-" + Math.floor(1000 + Math.random() * 9000);
                    this.gravityInterval = 160;
                    this.rotationInterval = 160;
                }

                document.getElementById(`${this.statsPrefix}-name`).innerText = this.name;
                document.getElementById(`${this.statsPrefix}-sent`).innerText = "0";
                document.getElementById(`${this.statsPrefix}-blocks`).innerText = "0";
                this.updateSpeedUI();
                this.playerReset();
            }

            upgrade() {
                // Reduce the interval (make it faster)
                this.gravityInterval = Math.max(this.gravityInterval * 0.9, 30); // Cap at 30ms
                this.updateSpeedUI();
            }

            updateSpeedUI() {
                const speedPct = Math.floor((160 / this.gravityInterval) * 100);
                document.getElementById(`${this.statsPrefix}-speed`).innerText = `SPD: ${speedPct}%`;
            }

            createPiece(type) {
                const p = {
                    'I': [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]],
                    'L': [[0, 2, 0], [0, 2, 0], [0, 2, 2]],
                    'J': [[0, 3, 0], [0, 3, 0], [3, 3, 0]],
                    'O': [[4, 4], [4, 4]],
                    'Z': [[5, 5, 0], [0, 5, 5], [0, 0, 0]],
                    'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
                    'T': [[0, 7, 0], [7, 7, 7], [0, 0, 0]]
                };
                return p[type];
            }

            rotate(matrix) {
                for (let y = 0; y < matrix.length; ++y) {
                    for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
                matrix.forEach(row => row.reverse());
            }

            collide(arena, p) {
                const [m, o] = [p.matrix, p.pos];
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < m[y].length; ++x) {
                        if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                    }
                }
                return false;
            }

            receiveGarbage(count) {
                this.pendingGarbage += count;
                this.updateGarbageUI();
            }

            getHeuristics(t) {
                let holes = 0;
                let lines = 0;
                let heights = new Array(10).fill(0);
                let transitions = 0; // Horizontal/Vertical changes (empty to full)
                let wells = 0;

                // 1. Calculate Heights and Holes
                for (let x = 0; x < 10; x++) {
                    let colHasBlock = false;
                    for (let y = 0; y < 20; y++) {
                        if (t[y][x] !== 0) {
                            if (!colHasBlock) {
                                heights[x] = 20 - y;
                                colHasBlock = true;
                            }
                        } else if (colHasBlock) {
                            holes++; // Found an empty space below a block
                        }
                    }
                }

                // 2. Count Full Lines
                t.forEach(row => {
                    if (row.every(c => c !== 0)) lines++;
                });

                // 3. Calculate Bumpiness (Difference between adjacent columns)
                let bumpiness = 0;
                for (let x = 0; x < heights.length - 1; x++) {
                    bumpiness += Math.abs(heights[x] - heights[x + 1]);
                }

                // 4. Calculate Column Transitions (Vertical stability)
                // A transition is when a cell is different from the one above it
                for (let x = 0; x < 10; x++) {
                    for (let y = 0; y < 19; y++) {
                        if ((t[y][x] === 0) !== (t[y + 1][x] === 0)) transitions++;
                    }
                }

                // 5. Strategy-Based Line Reward
                let lineReward = 0;
                const maxHeight = Math.max(...heights);

                if (lines === 4) {
                    lineReward = 800; // Major priority for Tetris
                } else if (lines > 0) {
                    if (maxHeight > 15) {
                        lineReward = lines * 100; // Emergency: Clear anything to survive
                    } else {
                        lineReward = lines * -50; // Discourage small clears if board is low
                    }
                }

                // Weighted Formula
                // Higher negative weights = AI tries harder to avoid these states
                const score =
                    lineReward +
                    (heights.reduce((a, b) => a + b, 0) * -0.5) + // Aggregate Height
                    (holes * -25.0) +                             // Holes (Heavy penalty)
                    (bumpiness * -1.5) +                          // Smooth surface
                    (transitions * -3.0) +                        // Vertical stability
                    (maxHeight * -1.0);                           // Absolute height penalty

                return {
                    score: score,
                    hasHoles: holes > 0
                };
            }

            getBestMoveForMatrix(matrix, isLookahead = false) {
                let best = { score: -Infinity, x: 0, rotation: 0 };
                const original = matrix.map(row => [...row]);

                for (let r = 0; r < 4; r++) {
                    for (let x = -3; x < 10; x++) {
                        let testP = { pos: { x, y: 0 }, matrix: matrix.map(row => [...row]) };

                        if (this.collide(this.arena, testP)) continue;

                        // Drop piece to bottom
                        while (!this.collide(this.arena, testP)) testP.pos.y++;
                        testP.pos.y--;

                        // Simulate the arena after placement
                        const testArena = this.arena.map(row => [...row]);
                        testP.matrix.forEach((row, py) => {
                            row.forEach((v, px) => {
                                if (v !== 0 && testArena[py + testP.pos.y]) {
                                    testArena[py + testP.pos.y][px + testP.pos.x] = v;
                                }
                            });
                        });

                        let currentScore = this.getHeuristics(testArena).score;

                        // --- DEEP LOOKAHEAD LOGIC ---
                        // If we aren't already looking ahead, simulate the NEXT piece too
                        if (!isLookahead && this.nextPieces.length > 0) {
                            const nextPieceMatrix = this.nextPieces[0];
                            // Temporary swap arena to the simulated state to check next move
                            const tempArena = this.arena;
                            this.arena = testArena;
                            const nextMove = this.getBestMoveForMatrix(nextPieceMatrix, true);
                            this.arena = tempArena; // Restore original arena

                            currentScore += nextMove.score;
                        }

                        if (currentScore > best.score) {
                            best = { score: currentScore, x, rotation: r };
                        }
                    }
                    this.rotate(matrix);
                }

                // Restore original rotation
                matrix.length = 0;
                original.forEach(row => matrix.push([...row]));
                return best;
            }

            playerReset() {
                while (this.nextPieces.length < 4) {
                    this.nextPieces.push(this.createPiece(this.getNextFromBag()));
                }

                this.player.matrix = this.nextPieces.shift();
                this.player.pos = { x: 5 - (this.player.matrix[0].length / 2 | 0), y: 0 };

                if (this.collide(this.arena, this.player)) {
                    if (this.opponent) this.opponent.upgrade();
                    this.reset(true);
                    return;
                }

                // --- STRATEGIC HOLD DECISION ---
                let currentBest = this.getBestMoveForMatrix(this.player.matrix);

                if (this.canHold) {
                    let holdBest = { score: -Infinity };

                    if (this.holdPiece) {
                        // Compare current piece score vs. existing hold piece score
                        holdBest = this.getBestMoveForMatrix(this.holdPiece);
                    } else {
                        // If hold is empty, check if the NEXT piece in queue is better than current
                        holdBest = this.getBestMoveForMatrix(this.nextPieces[0]);
                    }

                    // Decision: Swap if the alternative is significantly better
                    // or if the current piece forces a "hole" (bad heuristic score)
                    if (holdBest.score > currentBest.score) {
                        this.handleHold();
                        // Recalculate best move for the new piece we just swapped in
                        currentBest = this.getBestMoveForMatrix(this.player.matrix);
                    }
                }

                this.target = currentBest;
                this.canHold = true; // Reset hold for the next piece placement
            }

            handleHold() {
                if (!this.canHold) return;
                const current = this.player.matrix;
                if (!this.holdPiece) {
                    this.holdPiece = current;
                    this.player.matrix = this.nextPieces.shift();
                } else {
                    const temp = this.player.matrix;
                    this.player.matrix = this.holdPiece;
                    this.holdPiece = temp;
                }
                this.player.pos = { x: 5 - (this.player.matrix[0].length / 2 | 0), y: 0 };
                this.canHold = false; // Prevents infinite swapping
            }

            draw() {
                const maxHeight = this.arena.reduce((max, row, i) => row.some(v => v !== 0) ? Math.max(max, 20 - i) : max, 0);
                const currentMaxHeight = this.arena.reduce((max, row, i) => row.some(v => v !== 0) ? Math.max(max, 20 - i) : max, 0);
                this.ctx.fillStyle = currentMaxHeight > 14 ? '#1a0000' : '#050505';
                this.ctx.fillRect(0, 0, 10, 20);
                this.drawMatrix(this.ctx, this.arena, { x: 0, y: 0 });
                this.drawMatrix(this.ctx, this.player.matrix, this.player.pos, true);

                [this.nextCtx, this.holdCtx].forEach(c => { c.fillStyle = '#000'; c.fillRect(0, 0, 4, 10); });
                this.nextPieces.forEach((m, i) => this.drawMatrix(this.nextCtx, m, { x: 0.5, y: i * 3 + 0.5 }));
                if (this.holdPiece) this.drawMatrix(this.holdCtx, this.holdPiece, { x: 0.5, y: 0.5 });
                if (maxHeight > 13) {
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = '#ff0000';
                    this.canvas.style.borderColor = '#ff0000';
                } else {
                    this.ctx.shadowBlur = 0;
                    this.canvas.style.borderColor = '#1a1a1a';
                }
                this.particles.forEach((p, i) => {
                    p.update();
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    } else {
                        this.ctx.save();
                        this.ctx.globalAlpha = p.life;
                        this.ctx.fillStyle = p.color;
                        // Add a slight glow to particles
                        this.ctx.shadowBlur = 5;
                        this.ctx.shadowColor = p.color;
                        this.ctx.fillRect(p.x, p.y, 0.15, 0.15);
                        this.ctx.restore();
                    }
                });
                this.ctx.globalAlpha = 1;
            }

            drawMatrix(ctx, matrix, offset, glow = false) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            ctx.fillStyle = COLORS[value];
                            if (glow) { ctx.shadowBlur = 4; ctx.shadowColor = COLORS[value]; }
                            ctx.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                            ctx.shadowBlur = 0;
                        }
                    });
                });
            }

            tick(now) {
                // 1. AI Movement/Rotation speed (Independent of gravity)
                if (now - this.lastMoveTime > (this.gravityInterval / 3)) {
                    this.executeMove();
                    this.lastMoveTime = now;
                }

                // 2. Natural Gravity (The 'Lock' Timer)
                if (now - this.lastGravityTime > this.gravityInterval) {
                    this.player.pos.y++;

                    if (this.collide(this.arena, this.player)) {
                        this.player.pos.y--;
                        this.lockPiece();
                    }
                    this.lastGravityTime = now;
                }
            }
            lockPiece() {
                this.blocksPlaced++;
                document.getElementById(`${this.statsPrefix}-blocks`).innerText = this.blocksPlaced;

                // Lock piece into arena
                this.player.matrix.forEach((row, y) => {
                    row.forEach((v, x) => {
                        if (v !== 0) this.arena[y + this.player.pos.y][x + this.player.pos.x] = v;
                    });
                });

                let cleared = 0;
                for (let y = this.arena.length - 1; y >= 0; y--) {
                    if (this.arena[y].every(c => c !== 0)) {
                        // Generate Particles for the cleared line
                        for (let x = 0; x < 10; x++) {
                            const color = COLORS[this.arena[y][x]];
                            for (let i = 0; i < 6; i++) { // Increased particle count
                                this.particles.push(new Particle(x + 0.5, y + 0.5, color));
                            }
                        }

                        this.arena.splice(y, 1);
                        this.arena.unshift(new Array(10).fill(0));
                        cleared++;
                        y++;
                    }
                }

                if (cleared > 0) {
                    this.applyShake(cleared);

                    // --- NEW: GARBAGE CANCELING ---
                    // If you clear lines, they subtract from your pending garbage first!
                    let linesToCancel = cleared === 4 ? 4 : cleared - 1;
                    // (Include combo bonus in canceling if you like)

                    if (this.pendingGarbage > 0) {
                        const canceled = Math.min(this.pendingGarbage, linesToCancel);
                        this.pendingGarbage -= canceled;
                        linesToCancel -= canceled;
                        this.updateGarbageUI();
                    }

                    // Send remaining lines to opponent
                    if (linesToCancel > 0) {
                        this.handleCombatLogic(cleared);
                    }
                } else {
                    this.comboCount = -1;

                    // --- NEW: GARBAGE ENTRY ---
                    // If no lines were cleared, pending garbage enters the board
                    if (this.pendingGarbage > 0) {
                        this.enterGarbage(this.pendingGarbage);
                        this.pendingGarbage = 0;
                        this.updateGarbageUI();
                    }
                }

                this.playerReset();
            }
            applyShake(cleared) {
                // A Tetris (4 lines) shakes harder than a single
                const intensity = cleared === 4 ? 8 : cleared * 2;
                this.canvas.style.transform = `translate(${(Math.random() - 0.5) * intensity}px, ${(Math.random() - 0.5) * intensity}px)`;

                setTimeout(() => {
                    this.canvas.style.transform = 'translate(0, 0)';
                }, 100);
            }
            executeMove() {
                if (!this.target) return;

                // 1. Rotate
                if (this.target.rotation > 0) {
                    const prevMatrix = this.player.matrix.map(row => [...row]);
                    this.rotate(this.player.matrix);
                    if (this.collide(this.arena, this.player)) {
                        this.player.matrix = prevMatrix;
                    } else {
                        this.target.rotation--;
                    }
                }

                // 2. Move Horizontal
                if (this.player.pos.x < this.target.x) {
                    this.player.pos.x++;
                    if (this.collide(this.arena, this.player)) this.player.pos.x--;
                } else if (this.player.pos.x > this.target.x) {
                    this.player.pos.x--;
                    if (this.collide(this.arena, this.player)) this.player.pos.x++;
                }

                // 3. AI "Fast Fall"
                // Only drop if aligned horizontally and rotation is done
                if (this.player.pos.x === this.target.x && this.target.rotation === 0) {
                    this.player.pos.y++;
                    if (this.collide(this.arena, this.player)) {
                        this.player.pos.y--;
                        // This allows the AI to 'slam' the piece down when ready
                    }
                }
            }
            showComboEffect(count, sent) {
                const nameTag = document.getElementById(`${this.statsPrefix}-name`);
                const originalName = this.name;

                // Flash magenta for combos, cyan for single hits
                nameTag.style.background = count > 1 ? "#ff00ff" : "#00ffff";
                nameTag.innerText = `COMBO ${count} (+${sent} LINES)`;

                // Reset after a short delay
                if (this.effectTimeout) clearTimeout(this.effectTimeout);
                this.effectTimeout = setTimeout(() => {
                    nameTag.innerText = originalName;
                    nameTag.style.background = "var(--neon-main)";
                }, 600);
            }
            handleCombatLogic(cleared) {
                this.comboCount++;

                // 1. Base Garbage Calculation
                // Tetris = 4, Triple = 2, Double = 1, Single = 0
                let baseGarbage = cleared === 4 ? 4 : cleared - 1;

                // 2. Continuous Combo Bonus
                // This ensures that even a 'Single' sends garbage if it's part of a combo
                let comboBonus = 0;
                if (this.comboCount > 0) {
                    // Sends 1 extra at combo 1-2, 2 extra at combo 3-4, etc.
                    // Even a single line clear (base 0) + combo bonus (1) = 1 line sent!
                    comboBonus = Math.ceil(this.comboCount / 2);
                }

                // 3. Back-to-Back Tetris Bonus
                // If the last clear was a Tetris and this one is too, add +1
                if (cleared === 4) {
                    if (this.lastWasTetris) baseGarbage += 1;
                    this.lastWasTetris = true;
                } else {
                    this.lastWasTetris = false;
                }

                let totalSent = baseGarbage + comboBonus;

                if (totalSent > 0 && this.opponent) {
                    this.sentLines += totalSent;
                    document.getElementById(`${this.statsPrefix}-sent`).innerText = this.sentLines;
                    this.opponent.receiveGarbage(totalSent);

                    // Visual feedback
                    this.showComboEffect(this.comboCount, totalSent);
                }
            }
            updateGarbageUI() {
                const bar = document.getElementById(`${this.statsPrefix}-garbage-bar`);
                // Scale: 20 lines = 100% height
                const heightPct = Math.min((this.pendingGarbage / 20) * 100, 100);
                bar.style.height = `${heightPct}%`;
            }
            enterGarbage(count) {
                const lines = Math.min(count, 12); // Cap at 12 to prevent instant death
                for (let i = 0; i < lines; i++) {
                    const row = new Array(10).fill(8); // Grey garbage blocks
                    row[Math.floor(Math.random() * 10)] = 0; // The "well" to escape
                    this.arena.shift();
                    this.arena.push(row);
                }
                this.applyShake(lines);
            }
        }

        const game1 = new TetrisGame('p1-canvas', 'p1-next', 'p1-hold', 'p1');
        const game2 = new TetrisGame('p2-canvas', 'p2-next', 'p2-hold', 'p2');
        game1.opponent = game2; game2.opponent = game1;

        function run(now) {
            game1.tick(now); game2.tick(now);
            game1.draw(); game2.draw();
            requestAnimationFrame(run);
        }
        requestAnimationFrame(run);
    </script>
