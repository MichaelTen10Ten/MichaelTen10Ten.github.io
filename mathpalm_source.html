<!DOCTYPE html>
<html>
<head>
  <title>Palm Math Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #111; color: white; text-align: center; }
    #video-container { position: relative; width: 100vw; height: 100vh; background: #000; }
    canvas { position: absolute; left: 0; top: 0; transform: rotateY(180deg); width: 100%; height: 100%; opacity: 0.7; }
    video { display: none; }
    
    #ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    
    .zone { position: absolute; top: 0; width: 25%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 5rem; font-weight: 900; }
    #left-zone { left: 0; background: rgba(100, 0, 0, 0.8); border-right: 4px solid white; }
    #right-zone { right: 0; background: rgba(0, 0, 100, 0.8); border-left: 4px solid white; }
    #center-zone { left: 37.5%; width: 25%; border: 2px dashed rgba(255,255,255,0.4); background: rgba(0,0,0,0.2); }

    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.92); z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: all; }
    .level-btn, .action-btn { background: #333; color: white; border: 2px solid #fff; padding: 15px 30px; margin: 8px; cursor: pointer; width: 320px; font-size: 1.2rem; transition: 0.2s; border-radius: 8px; }
    .level-btn:hover, .action-btn:hover { background: #fff; color: #000; transform: scale(1.05); }

    #display-area { position: absolute; top: 100px; width: 100%; }
    #feedback { font-size: 3.5rem; font-weight: bold; height: 4rem; text-shadow: 2px 2px 10px #000; }
    #question-box { font-size: 6rem; font-weight: bold; }
    #stats { position: absolute; top: 20px; width: 100%; font-size: 1.5rem; display: flex; justify-content: space-around; }
    #message { position: absolute; bottom: 60px; width: 100%; font-size: 2rem; color: #00ffcc; background: rgba(0,0,0,0.5); padding: 10px 0; }

    .stat-val { font-size: 3rem; color: #00ffcc; margin-bottom: 10px; }
    .correct { color: #00ff00; }
    .wrong { color: #ff3333; }
    .hidden { display: none !important; }

    /* Scorecard for download (initially hidden) */
    #scorecard-capture { 
      position: absolute; 
      left: -9999px; /* Off-screen */
      top: -9999px;
      width: 600px; /* Define a fixed size for the image */
      padding: 40px;
      background: linear-gradient(45deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      border-radius: 15px;
      line-height: 1.4;
      display: block; /* Important for html2canvas */
    }
    #scorecard-capture h2 { font-size: 2.8rem; margin-bottom: 20px; color: #e0e0ff; }
    #scorecard-capture p { font-size: 1.6rem; margin: 10px 0; }
    #scorecard-capture .score-label { color: #99ccff; }
    #scorecard-capture .score-value { font-weight: bold; color: #00ffcc; }
  </style>
</head>
<body>

  <div id="menu-overlay" class="overlay">
    <h1>PALM MATH CHALLENGE</h1>
    <p>Select a Level to Start</p>
    <button class="level-btn" onclick="initGame(1)">1. +/- (1 Digit)</button>
    <button class="level-btn" onclick="initGame(2)">2. +/- (2 Digits)</button>
    <button class="level-btn" onclick="initGame(3)">3. Multiply (1 Digit)</button>
    <button class="level-btn" onclick="initGame(4)">4. Fractions (Simplify)</button>
    <button class="level-btn" onclick="initGame(5)">5. +/- (3 Digits)</button>
    <button class="level-btn" onclick="initGame(6)">6. Multiply (2 Digits)</button>
  </div>

  <div id="result-overlay" class="overlay hidden">
    <h1 id="result-title">TIME'S UP!</h1>
    <div id="final-score" class="stat-val">Score: 0</div>
    <div id="final-accuracy" class="stat-val">Accuracy: 0%</div>
    <button class="action-btn" onclick="resetGame()">PLAY AGAIN (Same Level)</button>
    <button class="action-btn" onclick="downloadScorecard()">DOWNLOAD SCORECARD</button>
    <button class="action-btn" style="border-color: #777;" onclick="location.reload()">CHANGE LEVEL</button>
  </div>

  <div id="video-container">
    <video id="input_video"></video>
    <canvas id="output_canvas"></canvas>
    
    <div id="ui-layer" class="hidden">
      <div id="stats">
        <div>SCORE: <span id="score">0</span></div>
        <div>TIME: <span id="timer">60</span>s</div>
      </div>
      <div id="display-area">
        <div id="feedback"></div>
        <div id="question-box"></div>
      </div>
      <div id="left-zone" class="zone"></div>
      <div id="center-zone" class="zone"><span style="font-size: 1rem; opacity: 0.5;">RESET HERE</span></div>
      <div id="right-zone" class="zone"></div>
      <div id="message">Show Full Palm</div>
    </div>
  </div>

  <div id="scorecard-capture">
    <h2>PALM MATH RESULTS</h2>
    <p><span class="score-label">LEVEL:</span> <span class="score-value" id="dl-level">1</span></p>
    <p><span class="score-label">CORRECT ANSWERS:</span> <span class="score-value" id="dl-correct">0</span></p>
    <p><span class="score-label">ACCURACY RATE:</span> <span class="score-value" id="dl-accuracy">0%</span></p>
    <p style="font-size: 1rem; margin-top: 30px; opacity: 0.7;">Play more to improve!</p>
  </div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let score = 0, totalAnswered = 0, timeLeft = 60, currentLevel = 1;
    let currentQuestion = { ans: null, options: [] };
    let needsReset = false, gameActive = false, timerInterval = null;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      if(type === 'correct') { osc.frequency.setValueAtTime(880, audioCtx.currentTime); gain.gain.fadeOutAtTime = 0.2; } 
      else if(type === 'wrong') { osc.frequency.setValueAtTime(220, audioCtx.currentTime); } 
      else if(type === 'tick') { osc.frequency.setValueAtTime(440, audioCtx.currentTime); gain.gain.setValueAtTime(0.05, audioCtx.currentTime); }
      osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    function initGame(level) {
      currentLevel = level;
      resetGame();
    }

    function resetGame() {
      score = 0;
      totalAnswered = 0;
      timeLeft = 60;
      gameActive = true;
      needsReset = false;
      
      document.getElementById('score').innerText = "0";
      document.getElementById('timer').innerText = "60";
      document.getElementById('feedback').innerText = "";
      
      document.getElementById('menu-overlay').classList.add('hidden');
      document.getElementById('result-overlay').classList.add('hidden');
      document.getElementById('ui-layer').classList.remove('hidden');
      
      generateQuestion();
      startTimer();
    }

    function generateQuestion() {
      let a, b, qText, ans, isPlus;
      const randRange = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

      switch(currentLevel) {
        case 1: a = randRange(1, 9); b = randRange(1, 9); isPlus = Math.random() > 0.5; if (!isPlus && a < b) [a, b] = [b, a]; ans = isPlus ? a + b : a - b; qText = `${a} ${isPlus ? '+' : '-'} ${b}`; break;
        case 2: a = randRange(10, 99); b = randRange(10, 99); isPlus = Math.random() > 0.5; if (!isPlus && a < b) [a, b] = [b, a]; ans = isPlus ? a + b : a - b; qText = `${a} ${isPlus ? '+' : '-'} ${b}`; break;
        case 3: a = randRange(2, 9); b = randRange(2, 9); ans = a * b; qText = `${a} × ${b}`; break;
        case 4: let common = randRange(2, 5); let finalA = randRange(1, 4); let finalB = randRange(finalA + 1, 6); qText = `${finalA * common}/${finalB * common}`; ans = `${finalA}/${finalB}`; break;
        case 5: a = randRange(100, 999); b = randRange(100, 999); isPlus = Math.random() > 0.5; if (!isPlus && a < b) [a, b] = [b, a]; ans = isPlus ? a + b : a - b; qText = `${a} ${isPlus ? '+' : '-'} ${b}`; break;
        case 6: a = randRange(10, 25); b = randRange(2, 9); ans = a * b; qText = `${a} × ${b}`; break;
      }

      let wrong;
      if (currentLevel === 4) {
        wrong = `${randRange(1, 5)}/${randRange(6, 9)}`;
      } else {
        wrong = ans + (Math.random() > 0.5 ? (currentLevel > 4 ? 10 : 1) : (currentLevel > 4 ? -10 : -1));
        if (wrong < 0 || wrong == ans) wrong = ans + 5;
      }

      currentQuestion = {
        ans: ans.toString(),
        options: Math.random() > 0.5 ? [ans.toString(), wrong.toString()] : [wrong.toString(), ans.toString()]
      };

      document.getElementById('question-box').innerText = qText;
      document.getElementById('left-zone').innerText = currentQuestion.options[0];
      document.getElementById('right-zone').innerText = currentQuestion.options[1];
      document.getElementById('feedback').innerText = "";
      needsReset = false;
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});

          const x = 1 - landmarks[8].x; 
          const isPalmOpen = landmarks[8].y < landmarks[6].y && landmarks[12].y < landmarks[10].y;

          if (gameActive && isPalmOpen && timeLeft > 0) {
            if (needsReset) {
              if (x > 0.375 && x < 0.625) {
                generateQuestion();
                document.getElementById('message').innerText = "Select Answer";
              }
            } else {
              if (x < 0.25) checkAnswer(currentQuestion.options[0]);
              else if (x > 0.75) checkAnswer(currentQuestion.options[1]);
            }
          }
        }
      }
      canvasCtx.restore();
    }

    function checkAnswer(val) {
      totalAnswered++;
      const fb = document.getElementById('feedback');
      if (val === currentQuestion.ans) {
        score++;
        playSound('correct');
        document.getElementById('score').innerText = score;
        fb.innerText = "CORRECT!"; fb.className = "correct";
      } else {
        playSound('wrong');
        fb.innerText = "WRONG!"; fb.className = "wrong";
      }
      needsReset = true;
      document.getElementById('message').innerText = "Return to Center";
    }

    function startTimer() {
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 5 && timeLeft > 0) playSound('tick');
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameActive = false;
          showResults();
        }
      }, 1000);
    }

    function showResults() {
      document.getElementById('ui-layer').classList.add('hidden');
      document.getElementById('result-overlay').classList.remove('hidden');
      
      const accuracy = totalAnswered > 0 ? Math.round((score / totalAnswered) * 100) : 0;
      document.getElementById('final-score').innerText = `Score: ${score}`;
      document.getElementById('final-accuracy').innerText = `Accuracy: ${accuracy}%`;

      // Update the hidden scorecard div
      document.getElementById('dl-level').innerText = currentLevel;
      document.getElementById('dl-correct').innerText = score;
      document.getElementById('dl-accuracy').innerText = `${accuracy}%`;
    }

    function downloadScorecard() {
      const scorecard = document.getElementById('scorecard-capture');
      html2canvas(scorecard, { 
        backgroundColor: null, // Allow CSS background to render
        scale: 2 // Higher scale for better resolution
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `PalmMath_Level${currentLevel}_Score_${score}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      width: 1280, height: 720
    });
    camera.start();
  </script>
</body>
</html>
