<!DOCTYPE html>
<html>
  <head>
    <title>Dragon AR - Zoom Enabled</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/aframe-gesture-handler.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
      id="scene"
    >
      
      <a-assets>
        <a-asset-item id="dragon" src="source/DragonModel.glb"></a-asset-item>
      </a-assets>

      <a-marker 
        type="pattern" 
        url="source/DragonModel.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        
        <a-entity 
          id="dragon-model"
          gltf-model="#dragon" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          class="clickable"
          gesture-handler="minScale: 0.1; maxScale: 10"
        >
        </a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
