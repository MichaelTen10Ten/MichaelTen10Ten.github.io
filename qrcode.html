<!DOCTYPE html>
<html>
  <head>
    <title>AR QR Code with Zoom</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gesture-detector.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gesture-handler.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
      id="scene">
      
      <a-assets>
        <a-asset-item id="DragonModel" src="source/DragonModel.glb"></a-asset-item>
      </a-assets>

      <a-marker 
        type="pattern"
        raycaster="objects: .clickable" 
        emitevents="true" 
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        url="source/DragonModel.patt">
        
        <a-entity 
          id="dragonmodel"
          gltf-model="#DragonModel" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
