<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Ten | AI RPG</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Specific RPG Interface Styles */
        .rpg-container {
            max-width: 900px;
            margin: 2rem auto;
            min-height: 600px;
        }

        #setup-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rpg-input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00f2ff;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            font-family: inherit;
        }

        .start-btn {
            background: linear-gradient(45deg, #bc13fe, #00f2ff);
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Chat Section */
        #game-display {
            display: none;
            flex-direction: column;
            height: 70vh;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            word-spacing: 0.1em;
            /* Ensures clear spacing */
            white-space: pre-wrap;
            /* Maintains line breaks */
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(0, 242, 255, 0.1);
            border-left: 4px solid #00f2ff;
            color: #e0e0e0;
        }

        .ai-msg h1,
        .ai-msg h2,
        .ai-msg h3 {
            margin-top: 0;
            color: #00f2ff;
        }

        .ai-msg ul,
        .ai-msg ol {
            padding-left: 20px;
        }

        .ai-msg p {
            margin-bottom: 10px;
        }

        .user-msg {
            align-self: flex-end;
            background: rgba(188, 19, 254, 0.1);
            border-right: 4px solid #bc13fe;
            color: #fff;
        }

        /* Choice Buttons */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00f2ff;
            color: #00f2ff;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.9rem;
        }

        .choice-btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 15px #00f2ff;
        }

        .choice-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="extra-page">
    <div class="background-overlay"></div>

    <nav id="main-nav">
        <div class="logo">
            <a href="index.html"><span class="neon-text-main">M</span>ichael <span class="neon-text-sub">T</span>en</a>

        <ul class="nav-links">
            <li><a href="index.html" class="">Home</a></li>

            <li><a href="education.html" class="">Education</a></li>

        </ul>

    <main id="extra-content" class="fade-in">
        <section class="content-box rpg-container">
            <h1 class="page-header">AI RPG Adventure</h1>

            <div id="setup-area">
                <div class="input-group">
                    <label>Select Language / 选择语言</label>
                    <select id="lang-select" class="rpg-input">
                        <option value="en">English</option>
                        <option value="zh">中文 (Chinese)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Poe API Key</label>
                    <input type="password" id="api-key" class="rpg-input" placeholder="Enter your Poe API key...">
                </div>
                <div class="input-group">
                    <label>Initial Story Prompt</label>
                    <textarea id="initial-prompt" class="rpg-input" rows="3"
                        placeholder="e.g. A cyberpunk detective in Neo-Tokyo..."></textarea>
                </div>
                <button id="start-btn" class="start-btn">Begin Adventure</button>
            </div>

            <div id="game-display">
                <div id="chat-window"></div>
                <div id="options-area" class="options-grid">
                    <button class="choice-btn" onclick="handleChoice(1)">Option 1</button>
                    <button class="choice-btn" onclick="handleChoice(2)">Option 2</button>
                    <button class="choice-btn" onclick="handleChoice(3)">Option 3</button>
                    <button class="choice-btn" onclick="handleChoice(4)">Option 4</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="content-box">
            <p>&copy; 2025 Michael Ten. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const setupArea = document.getElementById('setup-area');
        const gameDisplay = document.getElementById('game-display');
        const chatWindow = document.getElementById('chat-window');
        const optionsArea = document.getElementById('options-area');
        const btns = document.querySelectorAll('.choice-btn');

        let API_KEY = "";
        let CURRENT_LANG = "en";
        let conversationHistory = []; // Stores the full story history

        document.getElementById('start-btn').onclick = async () => {
            API_KEY = document.getElementById('api-key').value;
            CURRENT_LANG = document.getElementById('lang-select').value;
            const story = document.getElementById('initial-prompt').value;

            if (!API_KEY) { alert("Please enter an API Key"); return; }

            conversationHistory = [];
            chatWindow.innerHTML = '';
            setupArea.classList.add('hidden');
            gameDisplay.style.display = 'flex';

            const startText = CURRENT_LANG === 'en' ?
                `Start a new RPG adventure: ${story}` :
                `开始一段新的RPG冒险：${story}`;

            sendToAI(startText);
        };

        async function sendToAI(userText) {
            addMessage(userText, 'user-msg');
            setLoading(true);

            conversationHistory.push({ role: "user", content: userText });

            const systemInst = CURRENT_LANG === 'en' ?
                "You are an RPG DM. Provide a story paragraph, then 4 numbered choices (1. 2. 3. 4.) at the very end. IMPORTANT: Place the choices on new lines at the bottom." :
                "你是一位 RPG 地城生成主。提供一段故事情節，並在最後提供 4 個編號選擇（1. 2. 3. 4.）。請確保選擇放在訊息的最底部。";

            try {
                const response = await fetch('https://api.poe.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "assistant",
                        messages: [{ role: "system", content: systemInst }, ...conversationHistory]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                conversationHistory.push({ role: "assistant", content: aiResponse });
                processAIResponse(aiResponse);

            } catch (e) {
                const fallback = CURRENT_LANG === 'en' ?
                    "The mist clears. You see a castle.\n1. Enter the gates\n2. Scout the perimeter\n3. Wait for nightfall\n4. Cast a spell" :
                    "迷雾散去。你看到一座城堡。\n1. 进入大门\n2. 侦查四周\n3. 等待夜幕降临\n4. 施放法术";
                processAIResponse(fallback);
            } finally {
                setLoading(false);
            }
        }

        function processAIResponse(fullText) {
            // Regex explanation: Look for lines starting with 1., 2., 3., 4. at the end of the string
            const optionsRegex = /\n?\d\.\s*(.*)(?=\n|$)/g;

            // Extract the options
            const matches = [...fullText.matchAll(optionsRegex)];
            let storyText = fullText;
            let extractedChoices = [];

            if (matches.length >= 4) {
                // We take the LAST 4 matches to ensure we don't grab a list from the middle of the story
                const lastFour = matches.slice(-4);
                extractedChoices = lastFour.map(m => m[1]);

                // Remove the choices from the story text by finding the index of the first choice
                const firstChoiceIndex = lastFour[0].index;
                storyText = fullText.substring(0, firstChoiceIndex).trim();
            }

            // 1. Display Story in Chat (Typewriter + Markdown)
            typeWriter(storyText);

            // 2. Update Buttons
            if (extractedChoices.length >= 4) {
                btns.forEach((btn, idx) => {
                    btn.innerText = extractedChoices[idx];
                });
            }
        }

        async function typeWriter(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ai-msg';
            chatWindow.appendChild(msgDiv);

            let i = 0;
            return new Promise(resolve => {
                function innerType() {
                    if (i < text.length) {
                        const currentText = text.substring(0, i + 1);
                        msgDiv.innerHTML = marked.parse(currentText); // Render Markdown while typing
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                        i++;
                        setTimeout(innerType, 10);
                    } else {
                        resolve();
                    }
                }
                innerType();
            });
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = marked.parse(text);
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setLoading(status) {
            btns.forEach(b => b.disabled = status);
        }

        function handleChoice(num) {
            const choiceText = btns[num - 1].innerText;
            sendToAI(choiceText);
        }
    </script>
</body>
